{%  extends 'base/base.html' %}

{% block page_content %}
    <!-- delete plant form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'plant-delete' plant.id %}">
            <div class="container">
                <h1>Delete Plant</h1>
                {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Delete Plant">

            </div>
        </form>
    </section>
{% endblock page_content %}
